    <link rel="stylesheet" type="text/css" href="vendor/loading.min.css">
</head>
<body>

<div class="main">
    <section class="signup">
        <div class="container">
            <a href="/" id="back-button"><span class="iconify" data-inline="false" data-icon="eva:arrow-back-outline" style="font-size: 24px;"></span></a>
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <div class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Zoom email"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Confirm your password"/>
                        </div>
                        <h5 id="signUpMessage"></h5>
                        <div class="form-group form-button">
                            <div id="add-zoom-wrapper" class="">
                                <a  target="_blank" href="https://zoom.us/oauth/authorize?response_type=code&client_id=jr7r46eTRvyF0CPmGFBGGA&redirect_uri=https://www.easeattendance.com/authorize" type="button" name="signup" id="zoomButton" class="form-submit zoom-button" value="Sign Up">Add to Zoom</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-policies" id="agree-policies" class="agree-term" />
                            <label for="agree-policies" class="label-agree-term"><span><span></span></span>I agree to the <a  class="policy-link" href="/privacy">privacy policy</a>&nbsp;and <a  class="policy-link" href="/terms">terms</a></label>
                        </div>
                        <div class="form-group form-button">
                            <div id="signin-cover" class="ld ld-over-full">
                                <button onclick="authenticate()" type="button" name="signup" id="signup" class="form-submit" value="Sign Up">Sign Up</button>
                                <div class="ld ld-ring ld-spin"></div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="signup-image">
                    <figure><img src="Images/TeacherImage1.png" ></figure>
                    <a href="login" class="signup-image-link">I already have an account</a>
                </div>
            </div>
        </div>
    </section>
</div>
