<body>

    <div id="main-fluid" class="container-fluid row fluid-row justify-content-center">
        <div class="notify"><span id="notifyType"></span></div>
        <div class="container row main-row">
            <div class="col second-col justify-content-center">

                <h2 class="contact">Contact information</h2>
                <h6 class="contact"><i class="fa fa-envelope"></i>&nbsp;&nbsp;support@easeattendance.com</h6>
                <h6 class="contact"><i class="fa fa-phone"></i>&nbsp;&nbsp;408-680-9552</h6>

            </div>
            <div class="col first-col">
                <form id="message-form" method="post" action="/support-message">
                    <h4 class="message-title">Send a message</h4>
                    <h6 class="secondary">We will try to get back to you as soon as possible.</h6>
                    <input id="name-input" class="form-control message-input" type="text" placeholder="Name" name="Name">
                    <input id="email-input" class="form-control message-input" type="email" placeholder="Email address" name="email">
                    <textarea id="text-input" class="form-control message-input" placeholder="Message" name="message" aria-label="With textarea"></textarea>
                    <button type="submit" class="btn submit-message">Send</button>
                </form>
            </div>

        </div>
    </div>
