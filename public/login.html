    <link rel="stylesheet" type="text/css" href="vendor/loading.min.css">
</head>

<body>
<section class="sign-in" id="signin-section">
    <div class="container">
        <a href="/" id="back-button"><span class="iconify" data-inline="false" data-icon="eva:arrow-back-outline" style="font-size: 24px;"></span></a>
        <div class="signin-content">

            <div class="signin-image">
                <figure><img src="Images/teacherImage2.png" ></figure>
                <a href="signup" class="signup-image-link">Create an account</a>
                <a href="forgotpass" class="signup-image-link">Forgot password</a>

            </div>

            <div class="signin-form">
                <h2 class="form-title">Log in</h2>
                <div class="register-form" id="login-form">
                    <div class="form-group">
                        <label for="login-email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="your_name" id="login-email" placeholder="Your Zoom email"/>
                    </div>
                    <div class="form-group">
                        <label for="login-pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="your_pass" id="login-pass" placeholder="Password"/>
                    </div>
                    <h5 id="loginMessage"></h5>
                    <div class="form-group">
                        <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                        <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                    </div>

                    <div class="form-group form-button">
                        <div id="signin-cover" class="ld ld-over-full">
                            <button type="button" onclick="login()" name="signin" id="signin" class="form-submit" value="Log in">Log In</button>
                            <div class="ld ld-ring ld-spin"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
